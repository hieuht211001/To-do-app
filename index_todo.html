<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="index.html" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <span> To-do Tasks</i></span>
        <div class="bgchange">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <div class="task-input">
        <input type="text" placeholder="Add a new task">
        <button class="add-btn">Add</button>
      </div>
      <div class="controls">
        <input type="checkbox" id="option-all" onchange="checkAll(this)">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="doing">Doing</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Delete All</button>
      </div>
      <ul class="task-box"></ul>
      <div class="footer">
        <span>You have <span class="doingTasks"></span> doing tasks</span>
        <div class="datetime">
          <a><p id="date" ></p></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
